<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Movies Gallery</h1>
    <div class="controls">
      <input type="text" id="filterInput" placeholder="Search by title or director...">
      <select id="sortSelect">
        <option value="">Sort By</option>
        <option value="title">Title (A-Z)</option>
        <option value="release_year">Year (Ascending)</option>
        <option value="director">Director (A-Z)</option>
      </select>
    </div>
  </header>
  <main>
    <div id="movies-container">
      <!-- Movie cards will be injected here by main.js -->
    </div>
  </main>
  <script src="code.js"></script>
</body>
</html>
